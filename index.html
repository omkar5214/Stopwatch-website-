<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Stopwatch</title>
</head>
<body>
    <div class="head"><b> COUNTDOWN</b></div>
    
    <div class="stopwatch">
        <div class="timeDisplay">00 : 00 : 00 : 00</div>
    </div>

        <div class="buttons">
            <button id="startBtn" class="btn" style="--clr:rgb(14, 224, 14);">start</button>
            <button id="stopBtn" class="btn" style="--clr:red;">stop</button>
            <button id="resetBtn" class="btn" style="--clr:rgb(196, 196, 24);">reset</button>

        </div>
        <script src="script.js"></script>
    </body>
</html>
